<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Markdown Previewer</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Markdown Previewer</h1>
      <div id="editor_container">
        <label for="editor" class="h6">Editor</label>
        <textarea id="editor" class="form-control"></textarea>
      </div>
      <div id="preview_container">
        <h6>Preview</h6>
        <div id="preview" class="border"></div>
      </div>
      <footer class="small">
        <a href="https://www.freecodecamp.org/learn/front-end-libraries/front-end-libraries-projects/build-a-markdown-previewer" target="_blank">Markdown Previewer Project</a> created for freeCodeCamp
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.0.0/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
