<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/default.min.css">
    <title>Markdown Previewer</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center p-2 mb-0">Markdown Previewer</h1>
      <div class="row no-gutters">
        <div id="editor-container" class="col-12 col-lg-6">
          <label for="editor" class="h6 px-2 py-1 text-muted">Editor</label>
          <textarea id="editor" class="form-control p-3 shadow-none"></textarea>
        </div>  <!-- End #editor-container -->
        <div id="preview-container" class="col-12 col-lg-6">
          <h6 class="px-2 py-1 text-muted">Preview</h6>
          <div id="preview" class="p-3"></div>
        </div>  <!-- End #preview-container -->
      </div>  <!-- End .row -->
      <footer class="small p-2">
        <a href="https://www.freecodecamp.org/learn/front-end-libraries/front-end-libraries-projects/build-a-markdown-previewer" target="_blank">Markdown Previewer Project</a> created for freeCodeCamp
      </footer>
    </div>  <!-- End .container-fluid -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
